schemas:
  - emptyRequest:
  - loginRequest:
      name:
        require: true
        type: string
  - loginResponse:
  - pingRequest:
      pong:
        require: true
        type: string
        min: 4
  - pingResponse:
      answer:
        require: true
        type: string
      errorCode:
        require: true
        type: integer
  - testCommandRequest:
      test:
        require: true
        type: number
  - testCommandResponse:
      answer:
        require: true
        type: string
  - tooMuchFieldsResponse:
      errorCode:
        type: integer
        require: true
      field1:
        require: true
        type: string
      field2:
        require: true
        type: string